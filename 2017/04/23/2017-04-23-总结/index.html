<figure class="highlight sql"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"><span class="operator"><span class="keyword">alter</span> <span class="keyword">table</span> dm_oms_t_order_final  <span class="keyword">add</span> <span class="keyword">columns</span> (sign_total_amount  <span class="keyword">double</span>  <span class="keyword">COMMENT</span> <span class="string">'签单总额'</span>);</span></span><br><span class="line"></span><br><span class="line"><span class="operator"><span class="keyword">alter</span> <span class="keyword">table</span> app_oms_order_quota  <span class="keyword">add</span> <span class="keyword">columns</span> (sign_total_amount  <span class="keyword">double</span>  <span class="keyword">COMMENT</span> <span class="string">'签单总额-不变'</span>);</span></span><br><span class="line"></span><br><span class="line"><span class="operator"><span class="keyword">alter</span> <span class="keyword">table</span> app_crm_all_summary2  <span class="keyword">add</span> <span class="keyword">columns</span> (sign_total_amount  <span class="keyword">double</span>  <span class="keyword">COMMENT</span> <span class="string">'签单总额-不变'</span>);</span></span><br></pre></td></tr></table></figure>
<p>查询Hbase</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">queryHbase</span><span class="params">(String workerId)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">        Map&lt;String, Integer&gt; result = Maps.newLinkedHashMap();</span><br><span class="line">        Configuration config = HBaseConfiguration.create(conf);</span><br><span class="line">        ResultScanner rs = <span class="keyword">null</span>;</span><br><span class="line">        HTable table = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            table = <span class="keyword">new</span> HTable(config, <span class="string">"user_score_quota"</span>);</span><br><span class="line">            <span class="comment">// table.get(get);</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">// 查询主键</span></span><br><span class="line">            Get get = <span class="keyword">new</span> Get(Bytes.toBytes(workerId));</span><br><span class="line">            Result r = table.get(get);</span><br><span class="line">            <span class="keyword">if</span> (r == <span class="keyword">null</span>)</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line">            <span class="comment">/**</span><br><span class="line">             * result对象不为空， 但result.getRow() == null, 也说明上一步没有查到对应条件的任何记录，直接返回了</span><br><span class="line">             */</span></span><br><span class="line">            <span class="keyword">byte</span>[] srcTbRowkey = r.getRow();</span><br><span class="line">            <span class="keyword">if</span> (srcTbRowkey == <span class="keyword">null</span>)</span><br><span class="line">                <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">            <span class="comment">// 循环所有的列</span></span><br><span class="line">            logger.info(<span class="string">"worker_id:&#123;&#125; 结果集如下: "</span>, workerId);</span><br><span class="line">            List&lt;Cell&gt; cellList = r.listCells();</span><br><span class="line">            <span class="keyword">for</span> (Cell cell : cellList) &#123;</span><br><span class="line">                String cc = Bytes.toString(CellUtil.cloneQualifier(cell));</span><br><span class="line">                <span class="keyword">if</span> (Character.isDigit(cc.charAt(<span class="number">0</span>)))</span><br><span class="line">                    logger.info(<span class="string">"积分列: &#123;&#125;, 积分值： &#123;&#125;"</span>, Bytes.toString(CellUtil.cloneQualifier(cell)),</span><br><span class="line">                            Bytes.toInt(CellUtil.cloneValue(cell)));</span><br><span class="line">                <span class="keyword">else</span></span><br><span class="line">                    logger.info(<span class="string">"积分列: &#123;&#125;, 积分值： &#123;&#125;"</span>, Bytes.toString(CellUtil.cloneQualifier(cell)),</span><br><span class="line">                            Bytes.toString(CellUtil.cloneValue(cell)));</span><br><span class="line">            &#125;</span><br><span class="line">            logger.info(<span class="string">"===============END=================="</span>);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            logger.error(e.getMessage(), e);</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (rs != <span class="keyword">null</span>) &#123;</span><br><span class="line">                rs.close();</span><br><span class="line">                rs = <span class="keyword">null</span>;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> (table != <span class="keyword">null</span>)</span><br><span class="line">                table.close();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
